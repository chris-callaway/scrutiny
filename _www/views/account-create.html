<div ng-show="loading" class="gauge-loader">
    Loadingâ€¦
</div>

<div ng-repeat="error in errorMessage">
    <p>{{error}}</p>
</div>

<div id="account-create" ng-hide="loading || accountSubmit">

    <h1>Create Account</h1>

    <div class="form-group">
        <label>Resend Confirmation Email</label>
        <input type="text" class="form-control" id="confirmationEmail" ng-model="confirmationEmail"
               placeholder="Email"/>
    </div>

    <div class="form-group">
        <button ng-click="sendConfirmationEmail()" class="btn-active btn btn-default">Resend</button>
    </div>

    <hr/>

    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['firstname']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('firstname');checkReady('all')" ng-focus="checkReady('firstname');checkReady('all')"
               type="text" class="form-control"
               id="firstname" ng-model="firstname" placeholder="First name"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['lastname']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('lastname');checkReady('all')" ng-focus="checkReady('lastname');checkReady('all')"
               type="text" class="form-control"
               id="lastname" ng-model="lastname" placeholder="Last name"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['city']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('city');checkReady('all')" ng-focus="checkReady('city');checkReady('all')"
               type="text" class="form-control" id="city"
               ng-model="city" placeholder="City"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i class="fa fa-angle-down"></i>
        <select ng-change="checkReady('all')" class="form-control" id="state" ng-model="state">
            <option value="">State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['email']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('email');checkReady('all')" ng-focus="checkReady('email');checkReady('all')"
               type="text" class="form-control" id="email"
               ng-model="email" placeholder="Email"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['password']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('password');checkReady('all')" ng-focus="checkReady('password');checkReady('all')"
               type="password" class="form-control"
               id="password" ng-model="password" placeholder="Password"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['passwordConfirm']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('passwordConfirm');checkReady('all')"
               ng-focus="checkReady('passwordConfirm');checkReady('all')"
               type="password" class="form-control"
               id="passwordConfirm" ng-model="passwordConfirm" placeholder="Password Confirmation"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <i ng-cloak ng-show="ready['phone']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('phone', $event);checkReady('all')"
               ng-focus="checkReady('phone', $event);checkReady('all')"
               type="text" class="form-control" id="phone"
               ng-model="phone" placeholder="Phone number"/>
    </div>
    <div class="form-group inner-addon right-addon">
        <p>DOB</p>
        <i ng-cloak ng-show="ready['dob']" class="fa fa-check"></i>
        <input ng-keyup="checkReady('dob');checkReady('all')" ng-focus="checkReady('dob');checkReady('all')"
               type="date" class="form-control" id="dob"
               ng-model="dob" placeholder="DOB (e.g. 03/01/88)"/>
    </div>
    <!--<p>Subscribe:</p>-->

    <!--</label>-->

    <!--</label>-->
    <!--</div>-->
    <div class="form-group">
        <p style="font-size:9px;">By signing up, I represent that I have read and agree to the <a style=""
                                                                                                  href="#/terms-of-use">Terms
            of Use</a> and <a style="" href="#/privacy-policy">Privacy
            Policy</a>.&nbsp;&nbsp;<input type="checkbox" ng-model="agreeToTerms"/></p>
    </div>

    <div class="form-group">
        <button ng-class="(createAccountReady == true) ? 'btn-active btn btn-default' : 'btn btn-default'"
                ng-click="saveAccount()" class="btn btn-default">Submit
        </button>
    </div>
</div>
