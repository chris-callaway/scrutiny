<div ng-show="loading" class="gauge-loader">

</div>

<div ng-hide="loading" id="activity" class="form-container">

    <div ng-show="usersFollowed" ng-repeat="user in usersFollowed">
        <img src="img/avatar.png" style="display:inline-block;max-width:100px;" alt="{{user.user}}">

        <h1 class="text-uppercase white username" style="display:inline-block;">{{user.user}}</h1>
        <ul class="activity-list">
            <li class="white data"><span class="info">Last Log In:</span> <span class="time">{{user.lastLogIn}}</span>
            </li>
            <li class="white data"><span class="info">Last Message Sent To You:</span> <span class="time">{{user.lastMessageSent}}</span>
            </li>
            <li class="white data"><span class="info">Last Read Message:</span> <span class="time">{{user.seen}}</span>
            </li>
        </ul>
    </div>
</div>
