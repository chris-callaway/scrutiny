<h1>Edit Account</h1>

<div ng-show="loading" class="gauge-loader">
    Loadingâ€¦
</div>

<div ng-repeat="error in errorMessage">
    <p>{{error}}</p>
</div>

<div ng-show="userFetched">
    <ul class="sub-menu">
        <li ng-show="changingEmail || changingPassword"><a ng-click="changingPassword = false; changingEmail = false;">Go
            Back</a></li>
        <li><a style="cursor: pointer;" ng-click="changingEmail = true; changingPassword = false;">Change email
            address</a></li>
        <li><a style="cursor: pointer;" ng-click="changingPassword = true; changingEmail = false;">Change password</a>
        </li>
    </ul>

    <div ng-show="!changingEmail && !changingPassword">
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" id="firstname" ng-model="firstname" placeholder="First name"/>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" id="lastname" ng-model="lastname" placeholder="Last name"/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city" ng-model="city" placeholder="City"/>
        </div>
        <div class="form-group">
            <label>State</label>
            <select class="form-control" id="state" ng-model="state">
                <option value="">Select State...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <osption value="GA">Georgia</osption>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" ng-model="phone" placeholder="Phone number"/>
        </div>
        <p>Subscribe:</p>
        <label class="btn">
            <input name="subscribe" id="subscribe1" value="no" class="active" type="radio" ng-model="subscribe">&nbsp;No
        </label>

        <div class="form-group">
            <label class="btn">
                <input name="subscribe" id="subscribe2" value="yes" type="radio" ng-model="subscribe">&nbsp;Yes
            </label>
        </div>

        <button ng-click="updateAccount()" class="btn btn-default">Save</button>
    </div>

    <div ng-show="changingPassword">
        <div class="form-group">
            <label>Current password</label>
            <input type="text" class="form-control" ng-model="currentPassword"
                   placeholder="Current Password"/>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="text" class="form-control" id="newPassword" ng-model="newPassword" placeholder="New Password"/>
        </div>
        <div class="form-group">
            <label>New Password Confirmation</label>
            <input type="text" class="form-control" id="newPasswordConfirmation" ng-model="newPasswordConfirmation"
                   placeholder="New Password Confirmation"/>
        </div>

        <button ng-click="changePassword()" class="btn btn-default">Change Password</button>
    </div>

    <div ng-show="changingEmail">
        <div class="form-group">
            <label>Current email</label>
            <input type="text" class="form-control" id="currentEmail" ng-model="currentEmail"
                   placeholder="Current Password"/>
        </div>
        <div class="form-group">
            <label>Current Password</label>
            <input type="text" class="form-control" ng-model="currentPassword"
                   placeholder="Current Password"/>
        </div>
        <div class="form-group">
            <label>New Email</label>
            <input type="text" class="form-control" id="newEmail" ng-model="newEmail"
                   placeholder="New Email"/>
        </div>

        <button ng-click="changeEmail()" class="btn btn-default">Change Email</button>
    </div>

</div>
