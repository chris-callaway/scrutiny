<h1>Edit Account</h1>

<div ng-show="loading" class="gauge-loader">
    Loadingâ€¦
</div>

<div ng-show="confirmMessage">
    <p>{{confirmMessage}}</p>
</div>

<div ng-repeat="error in errorMessage">
    <p>{{error}}</p>
</div>

<div ng-show="userFetched" ng-hide="loading">
    <ul class="sub-menu">
        <li ng-show="changingEmail || changingPassword"><a ng-click="changingPassword = false; changingEmail = false;">Go
            Back</a></li>
        <li><a style="cursor: pointer;" ng-click="changingEmail = true; changingPassword = false; confirmMessage = ''">Change
            email
            address</a></li>
        <li><a style="cursor: pointer;" ng-click="changingPassword = true; changingEmail = false; confirmMessage = ''">Change
            password</a>
        </li>
    </ul>

    <div ng-show="!changingEmail && !changingPassword">
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['firstname']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('firstname');checkReady('all')"
                   ng-focus="checkReady('firstname');checkReady('all')" type="text" class="form-control" id="firstname"
                   ng-model="firstname" placeholder="First name"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['lastname']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('lastname');checkReady('all')"
                   ng-focus="checkReady('lastname');checkReady('all')" type="text" class="form-control" id="lastname"
                   ng-model="lastname" placeholder="Last name"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['city']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('city');checkReady('all')" ng-focus="checkReady('city');checkReady('all')"
                   type="text" class="form-control" id="city" ng-model="city" placeholder="City"/>
        </div>
        <div class="form-group">
            <select class="form-control" id="state" ng-model="state">
                <option value="">Select State...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <osption value="GA">Georgia</osption>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['phone']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('phone');checkReady('all')" ng-focus="checkReady('phone');checkReady('all')"
                   type="text" class="form-control" id="phone" ng-model="phone" placeholder="Phone number"/>
        </div>
        <!--<p>Subscribe:</p>-->
        <!--<label class="btn">-->
        <!--<input name="subscribe" id="subscribe1" value="no" class="active" type="radio" ng-model="subscribe">&nbsp;No-->
        <!--</label>-->

        <!--<div class="form-group">-->
        <!--<label class="btn">-->
        <!--<input name="subscribe" id="subscribe2" value="yes" type="radio" ng-model="subscribe">&nbsp;Yes-->
        <!--</label>-->
        <!--</div>-->
        <div class="form-group">
            <button ng-class=" (editAccountReady== true) ?
        'btn-active btn btn-default' : 'btn btn-default'"
                    ng-click="updateAccount()" class="btn btn-default">Save
            </button>
        </div>
    </div>

    <div ng-show="changingPassword">
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changePasswordCurrentPassword']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changePasswordCurrentPassword');checkReady('all')"
                   ng-focus="checkReady('changePasswordCurrentPassword');checkReady('all')" type="password"
                   class="form-control" ng-model="changePasswordCurrentPassword"
                   placeholder="Current Password"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changePasswordNewPassword']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changePasswordNewPassword');checkReady('all')"
                   ng-focus="checkReady('changePasswordNewPassword');checkReady('all')" type="password"
                   class="form-control"
                   id="newPassword" ng-model="changePasswordNewPassword" placeholder="New Password"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changePasswordNewPasswordConfirm']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changePasswordNewPasswordConfirm');checkReady('all')"
                   ng-focus="checkReady('changePasswordNewPasswordConfirm');checkReady('all')" type="password"
                   class="form-control" id="newPasswordConfirmation" ng-model="changePasswordNewPasswordConfirm"
                   placeholder="New Password Confirmation"/>
        </div>

        <div class="form-group">
            <button ng-class="(changePasswordReady == true) ? 'btn-active btn btn-default' : 'btn btn-default'"
                    ng-click="changePassword()" class="btn btn-default">Change Password
            </button>
        </div>
    </div>

    <div ng-show="changingEmail">
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changeEmailCurrentEmail']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changeEmailCurrentEmail');checkReady('all')"
                   ng-focus="checkReady('changeEmailCurrentEmail');checkReady('all')" type="text" class="form-control"
                   id="currentEmail" ng-model="changeEmailCurrentEmail"
                   placeholder="Current Email"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changeEmailCurrentPassword']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changeEmailCurrentPassword');checkReady('all')"
                   ng-focus="checkReady('changeEmailCurrentPassword');checkReady('all')" type="password"
                   class="form-control" ng-model="changeEmailCurrentPassword"
                   placeholder="Current Password"/>
        </div>
        <div class="form-group inner-addon right-addon">
            <i ng-cloak ng-show="ready['changeEmailNewEmail']" class="fa fa-check"></i>
            <input ng-keyup="checkReady('changeEmailNewEmail');checkReady('all')"
                   ng-focus="checkReady('changeEmailNewEmail');checkReady('all')" type="text" class="form-control"
                   id="newEmail" ng-model="newEmail"
                   placeholder="New Email"/>
        </div>

        <div class="form-group">
            <button ng-class="(changeEmailReady == true) ? 'btn-active btn btn-default' : 'btn btn-default'"
                    ng-click="changeEmail()">Change Email
            </button>
        </div>
    </div>

</div>
